

<div class="main-dashboard-cnt">
    <div class="row">
        <div class="col-md-12" style="margin-left: 100px;width: 150px; overflow:auto;">
            <div class="construction">
                <p>Trainer Home</p> 
                <div style="margin-left: 270px;width: 250px; overflow:auto;">
                    <flash-messages></flash-messages>
                </div>
                
                    <!-- {{trainerdata.trainer | json}}  -->
                    <button class="btn btn-primary" routerLink="/dashboard/trainers/add">ADD
                    <i class="fa fa-plus"></i></button>
                    <!-- @{{trainerdata.trainer.length}} -->
                <div class="container" style="width: 600px;">
                    <table class="table table-bordered" width="100%">
                    <thead>
                      <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        <!-- paginate: pageConfigData -->
                      <ng-container *ngIf="trainerdata != undefined && trainerdata.trainer != undefined && trainerdata.trainer.length > 0">
                      <tr *ngFor="let item of trainerdata.trainer | paginate: { itemsPerPage: pageLimit, totalItems: pageTotal, currentPage: pageCurrentNumber }">
                        <td>{{item.username}}</td> 
                        <td>{{item.first_name}}</td> 
                        <td>{{item.last_name}}</td>
                        <td>
                            <a [routerLink]="['/dashboard/trainers/edit',item.id]">
                            <i class="fa fa-pencil"></i></a>&nbsp;
                            <i class="fa fa-trash" (click)="deleteRecord(item.id)"></i>&nbsp;
                        </td>                      
                      </tr>
                    </ng-container>
                    <ng-container *ngIf="trainerdata != undefined && trainerdata.trainer != undefined && trainerdata.trainer.length === 0">
                        <tr>
                            <td colspan="4">No Record</td>
                        </tr>
                    </ng-container>
                      
                    </tbody>
                    </table>          
            </div>
            <!-- pageChanged($event) -->
            <pagination-controls (pageChange)="pageCurrentNumber = $event"></pagination-controls>
        </div>
        </div>
    </div>
</div>
