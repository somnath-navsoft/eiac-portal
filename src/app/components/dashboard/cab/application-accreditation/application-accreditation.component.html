<div class="main-content">
    <div class="row" #targetList>
        <div class="col-md-6 col-sm-12 p-0" *ngFor="let row of serviceList; let i = index;">
            <div class="service-hdr-data">
                <div class="service_desc_sec">
                    <!-- application-form -->
                    <a href="javascript:void(0)" routerLink="/{{row.service_page.meta_title !='' ? '/dashboard/cab_client/'+row.service_page.meta_title+'-form' : '#'}}">
                        <img class="service_img" src="{{constant.mediaPath}}{{row.service_page.thumb_image}}">
                    </a>
                </div>
                
                <div class="service_desc">
                        <h4 >{{row.title}}</h4>
                    <p class="service-data">
                        <span>
                            {{row.short_description}}
                        </span>
                    </p>
                    <div class="start-now-bttn">
                        <a href="javascript:void(0)" routerLink="/{{row.service_page.meta_title !='' ? '/dashboard/cab_client/'+row.service_page.meta_title+'-form' : '#'}}">Apply Now<span class="icon-right-arrow"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
