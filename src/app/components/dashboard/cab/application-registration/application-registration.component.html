<div class="main-content">
    <div class="container-fluid p-0">
        <div class="row" #targetList>
            <div class="col-md-6 col-sm-12 p-0" *ngFor="let row of serviceList; let i = index;">
                <div class="service-hdr-data">
                    <div class="service_desc_sec">
                        <img class="service_img" src="{{constant.mediaPath}}{{row.service_page.thumb_image}}">
                    </div>
                    <a href="javascript:void(0)" routerLink="/{{row.service_page.meta_title !='' ? 'service/'+row.service_page.meta_title : '#'}}">
                        <div class="service_desc">
                            <h4 >{{row.title}}</h4>
                        <p class="service-data" [innerHtml]="row.short_description">
                        
                        </p>
                        <div class="start-now-bttn">
                            <a href="javascript:void(0)" routerLink="/{{row.service_page.meta_title !='' ? 'service/'+row.service_page.meta_title : '#'}}">Apply Now<span class="icon-right-arrow"></span></a>
                        </div>
                    </div>
                </a>
                </div>
            </div>
            
        </div>
    </div>
</div>
